{{ define "main" }}
    <div class="mx-6 py-6">
        <h1 class="text-gray-900 text-4xl font-bold leading-loose">{{ .Title }}</h1>

        <ul>
            {{ range .Pages }}
                {{ $date := time.AsTime .Date }}
                <li>
                    <a class="text-gray-500 hover:text-gray-900 hover:underline hover:decoration-green-500 hover:underline-offset-4 hover:decoration-2" href="{{ .RelPermalink }}">{{ time.Format "2006 Jan 02" $date }}: {{ .Title }}</a>
                </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
