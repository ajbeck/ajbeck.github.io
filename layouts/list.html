{{ define "main" }}
    <div class="mx-6">
        <h1 class="text-gray-900 text-4xl font-bold leading-loose">{{ .Title }}</h1>

        <ul>
            {{ range .Pages }}
                <li>
                    <a class="text-gray-500 hover:text-blue-600" href="{{ .RelPermalink }}">{{ .Title }}</a>
                </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
